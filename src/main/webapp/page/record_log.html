<div class="container">
    <div class="panel panel-primary">     
        <div class="panel-heading" >
            <h3 class="panel-title">บันทึกการเข้าใช้งาน</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <form class="navbar-form navbar-right">
                    <label class="col-md-6 control-label" style="margin-top: 5px;">ผู้ใช้</label>
                    <div class="col-md-3">
                        <select class="form-control" ng-model="size" ng-change="selectSize()">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ลำดับ</th>
                                    <th>วัน-เวลาที่เข้าใช้</th>
                                    <th>ชื่อผู้ใช้</th>
                                    <th>สถานะ</th>


                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="rcl in recordlog">
                                    <td>{{rcl.id}}</td>
                                    <td>{{rcl.dateLogin}}</td>
                                    <td>{{rcl.user.userName}}</td>
                                    <td>{{rcl.user.status}}</td>
                               
<!--                                    <td><input type="submit" value="Dowload" ng-click="dowload(dld)"></td>-->

                                </tr>
                            </tbody>
                        </table>
                        <a href="#/home"></a>
                        <ul class="pagination pull-right" >
                            <li id="firstPage"><a ng-click="firstPage()">«</a></li>
                            <li id="prePage"><a ng-click="prePage()">&LT;</a></li>
                            <li><a>{{page + 1}}</a></li>
                            <li id="nextPage"><a ng-click="nextPage()">&GT;</a></li>
                            <li id="finalPage"><a ng-click="finalPage()">»</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-primary" style="width: 100%"></div>
        </div>
    </div>

    <ul class="pager">
        <li class="previous"><a href="#/home">หน้าหลัก</a></li>
    </ul>
</div>
