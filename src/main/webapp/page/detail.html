
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="panel panel-danger">
            <div class="panel-heading" >
                <h3 class="panel-title">รายละเอียดเอกสาร</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="row">
                        <h1> {{documentService.detail}}</h1>
                        <div class="form-group">
                            <label class="col-md-2 control-label"><span class="necessary">*</span>วันที่เอกสารเข้า : </label>
                            <label class="col-md-3 control-label">{{details.dateReceived}}</label>

                            <label class="col-md-2 control-label"><span class="necessary">*</span>วันที่ปฏิบัติงาน : </label>
                            <label class="col-md-3 control-label">{{details.dateWork}}</label>

                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">หน่วยงานที่ออกหนังสือ :</label>
                            <label class="col-md-3 control-label">{{details.agencyDocReleased}}</label>
                            <label class="col-md-2 control-label"><span class="necessary">*</span>คำค้น :</label>
                            <label class="col-md-3 control-label">{{details.keyWord}}</label>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" ><span class="necessary">*</span>เลขที่หนังสือ :</label>
                            <label class="col-md-3 control-label">{{details.bookNO}}</label>
                            <label class="col-md-2 control-label"><span class="necessary">*</span>หมวดงานเอกสาร :</label>
                            <label class="col-md-3 control-label">{{details.category.cate}}</label>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label"><span class="necessary">*</span>เรื่อง :</label>
                            <label class="col-md-3 control-label">{{details.topic}}</label>
                            <label class="col-md-2 control-label">เรียน :</label>
                            <label class="col-md-3 control-label">{{details.receiver}}</label>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">คำอธิบาย :</label>
                            <label class="col-md-3 control-label">{{details.note}}</label>
                            <label class="col-md-2 control-label">สิทธิ์การเห็น :</label>
                            <label class="col-md-3 control-label">{{details.groupUser}}</label>
                        </div>

                        <div class="form-group">
                            <div class="icon-preview"><i class="mdi-editor-attach-file"></i>
                                <label class="col-md-2 control-label"><span class="necessary">*</span>ไฟล์แนบ :</label>
                                <label class="col-md-3 control-label">{{details.file.name}}</label>
                            </div>
                        </div>  
                        <div class="form-group">
                            <label class="col-md-2 control-label"></label>



                        </div>
                    </div>
                    <input type="submit" value="แก้ไขข้อมูล" ng-click="update(details)">
                    <input type="submit" value="ลบ">
                    <a href="#/report_up"><input type="submit" value="ย้อนกลับ"></a>
                </form>

            </div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-danger" style="width: 100%"></div>
        </div>


    </div>
</div>
