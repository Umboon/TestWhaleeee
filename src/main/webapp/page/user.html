
<div class="container">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">เพิ่มผู้ใช้ระบบงาน</h3>
        </div>
        <div class="panel-body">

            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="icon-preview"><i class="mdi-social-group-add"></i>
                                    <label class="col-md-3 control-label "> ชื่อผู้ใช้งาน :</label>

                                    <div class="col-md-2">
                                        <input type="username" class="form-control" placeholder="Enter Name"ng-model="user.userName">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label"> รหัสผ่าน :</label>
                                <div class="col-md-2">
                                    <input type="password" ng-change="checkPassword()" class="form-control" placeholder="Enter PassWord"ng-model="user.passWord">
                                </div>
                            </div>
                            <div class="form-group"> <i id="confirm" class=""></i>
                                <label class="col-md-3 control-label"> ยืนยันรหัสผ่าน :</label>
                                <div class="col-md-2">
                                    <input ng-change="checkPassword()" type="password" class="form-control" placeholder="Confirm PassWord" ng-model="password">
                                   
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label"> อีเมล์ :</label>
                                <div class="col-md-2">
                                    <input type="email" class="form-control" placeholder="Enter Email"ng-model="user.email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label"> สถานะการใช้งาน :</label>
                                <div class="col-md-2">
                                    <select type="status" class="form-control" ng-model="user.status">
                                        <option value="Admin">Admin</option>
                                        <option value="Teacher">Teacher</option>
                                        <option value="Student">Student</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label"></label>
                                <div class="col-md-3">

                                    <input value="Save" type="submit" class="btn btn-success"   ng-click="saveUser()">
                                    <input value="Clear" type="submit" class="btn btn-info" ng-click="clearUser()">
                                </div>
                            </div>


                    </div>
                </form>

            </div>

        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-success" style="width: 100%"></div>
        </div>
</div>

        <ul class="pager">
            <li class="previous"><a href="#/home">หน้าหลัก</a></li>
        </ul>
    </div>
