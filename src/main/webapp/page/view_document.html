<div class="container" style="margin-top: 50px">
    <div class="panel panel-danger">

        <div class="panel-heading" >
            <h3 class="panel-title">เอกสารทั้งหมด</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>DateReceived</th>
                                    <th>DateWork</th>
                                    <th>Category</th>
                                    <th>Topic</th>   
                                    <th>File</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="doc in documents.content">
                                    <td>{{doc.id}}</td>
                                    <td>{{doc.dateReceived}}</td>
                                    <td>{{doc.dateWork}}</td>
                                    <td>{{doc.category.cate}}</td>
                                    <td>{{doc.topic}}</td>
                                    <td>{{doc.file}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <a href="#/home"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-danger" style="width: 100%"></div>
        </div>
    </div>

    <ul class="pager">
        <li class="previous"><a href="#/home">หน้าหลัก</a></li>
    </ul>
</div>
