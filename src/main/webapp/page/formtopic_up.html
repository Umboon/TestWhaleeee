<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">เพิ่มแบบฟอร์ม</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">ชื่อแบบฟอร์ม :</label>
                    <div class="col-md-3">
                        <input type="nameform" class="form-control" ng-model="topicform.formName">
                    </div>
                </div>
                <div class="form-group">
                    <div class="icon-preview"><i class="mdi-editor-attach-file"></i>
                        <label class="col-md-2 control-label">ไฟล์แนบ :</label>
                        <div class="col-md-3">
                            <input type="file" class="form-control" file-model="form" custom-on-change ="changeForm">
                        </div>
                    </div>
                </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"></label>
                        <div class="col-md-3">
                            <input type="submit" class="btn btn-success" value="save" ng-click="saveFormTopic()">
                            <input type="submit" class="btn btn-warning" value="clear" ng-click="clearForm()">
                        </div>
                    </div>
            </form>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-info" style="width: 100%"></div>
        </div>
    </div>

</div>
