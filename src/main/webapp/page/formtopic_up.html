<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">เพิ่มแบบฟอร์ม</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label"><span style="color: red">*</span>ชื่อแบบฟอร์ม :</label>
                    <div class="col-md-3"><span style="color: red">{{ferror.violations.formName.message}}</span>
                        <input type="nameform" class="form-control" ng-model="topicform.formName" ng-change="ferror.violations.formName.message = ''">
                    </div>
                </div>
                <div class="form-group">
                    <div class="icon-preview"><i class="mdi-editor-attach-file"></i>
                        <label class="col-md-2 control-label"><span style="color: red">*</span>ไฟล์แนบ :</label>
                        <div class="col-md-3">
                            <span style="color: red">{{ferror.violations.file.message}}</span>
                            <input id="formdoc" type="file" class="form-control" file-model="form" custom-on-change ="changeForm">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-3">
                        <input type="submit" class="btn btn-success" value="save" ng-click="saveFormTopic()">
                        <!--                            <input type="submit" class="btn btn-info" value="clear" ng-click="clearForm()">-->
                    </div>
                </div>
            </form>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-primary" style="width: 100%"></div>
        </div>
    </div>

</div>
<div id="growl-custom"></div>


<div id="complete-dialog-saveformtopic" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 class="modal-title">บันทึกสำเร็จ</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal">ตกลง</button>
                <!--                    <button class="btn btn-danger" ng-click="deleteUser()">ลบ</button>-->
            </div>
        </div>
    </div>
</div>
