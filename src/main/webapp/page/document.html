<div class="container">
    <!--    <div class="row">-->
    <div class="panel panel-primary">
        <div class="panel-heading" >
            <h3 class="panel-title">เพิ่มเอกสาร</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span style="color: red">*</span>วันที่เอกสารเข้า : </label>
                        <div class="col-md-3"><span style="color: red">{{derror.violations.dateReceived.message}}</span>
                            <input type="text" class="form-control datepicker" ng-model="document.dateReceived" ng-change="derror.violations.dateReceived.message = ''" >
                        </div> 
                        <label class="col-md-2 control-label">วันที่ปฏิบัติงาน : </label>
                        <div class="col-md-3">
                            <input type="text" class="form-control datepicker" ng-model="document.dateWork">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">หน่วยงานที่ออกหนังสือ :</label>
                        <div class="col-md-3">
                            <input type="agencyDocReleased" class="form-control" ng-model="document.agencyDocReleased">
                        </div>     
                        <label class="col-md-2 control-label">คำค้น :</label>
                        <div class="col-md-3">
                            <input type="keyWord" class="form-control" ng-model="document.keyWord">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" ><span style="color: red">*</span>เลขที่หนังสือ :</label>
                        <div class="col-md-3"><span style="color: red">{{derror.violations.bookNO.message}}</span>
                            <input type="bookNO" maxlength="15" class="form-control" ng-model="document.bookNO" ng-change="derror.violations.bookNO.message = ''">
                        </div>
                        <label class="col-md-2 control-label">หมวดงานเอกสาร :</label>
                        <div class="col-md-3">
                            <select class="form-control"ng-model="document.category" ng-options="cat.cate for cat in lodeCategory.content">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span style="color: red">*</span>เรื่อง :</label>
                        <div class="col-md-3"><span style="color: red">{{derror.violations.topic.message}}</span>
                            <input type="topic" class="form-control" ng-model="document.topic" ng-change="derror.violations.topic.message = ''">
                        </div>
                        <label class="col-md-2 control-label">เรียน :</label>
                        <div class="col-md-3">
                            <input type="receiver" class="form-control" ng-model="document.receiver">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">คำอธิบาย :</label>
                        <div class="col-md-3">
                            <input type="note" class="form-control" ng-model="document.note">
                        </div>
                        <label class="col-md-2 control-label">สิทธิ์การเห็น :</label>
                        <div class="col-md-3">
                            <select class="form-control" ng-model="document.groupUser" ng-init="document.groupUser = 'Only me'">
                                <option value="Public">สาธารณะ</option>
                                <option value="Teacher">อาจารย์</option>
                                <option value="Only me">เฉพาะฉัน</option>
                            </select>
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="icon-preview"><i class="mdi-editor-attach-file"></i>
                            <label class="col-md-2 control-label"><span style="color: red">*</span>ไฟล์แนบ :</label>
                            <div class="col-md-3">
                                <span style="color: red">{{derror.violations.file.message}}</span>
                                <input id="filedoc" type="file" class="form-control" file-model="file" custom-on-change ="saveFile">
                                <!--<ng-click>-->
                            </div>
                        </div>
                    </div>   
                    <div class="form-group">
                        <label class="col-md-2 control-label"></label>
                        <div class="col-md-3">
                            <input value="บันทึก" type="submit" class="btn btn-success" ng-click="saveDocument()">
                            <!--                                <input value="clear" type="submit" class="btn btn-info"ng-click="clearDoc()">-->
                        </div>
                    </div>



                </div>
            </form>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-primary" style="width: 100%"></div>
        </div>


        <!--</div>-->
    </div>
    <ul class="pager">
        <li class="previous"><a href="#/home">หน้าหลัก</a></li>
    </ul>

    <div id="growl-custom"></div>


    <div id="complete-dialog-savedocument" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 class="modal-title">บันทึกสำเร็จ</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal">ตกลง</button>
                    <!--                    <button class="btn btn-danger" ng-click="deleteUser()">ลบ</button>-->
                </div>
            </div>
        </div>
    </div>
