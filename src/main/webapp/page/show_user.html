
<div class="container">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">ผู้ใช้งานระบบ</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>NAME</th>
                                    <th>E-Mail</th>
                                    <th>STATUS</th>
                                    <th>รายละเอียด</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="sur in users.content">
                                    <td>{{sur.id}}</td>
                                    <td>{{sur.userName}}</td>
                                    <td>{{sur.email}}</td>
                                    <td>{{sur.status}}</td>
                                    <td><input type="submit" value="แสดงข้อมูล" ng-click="detailuser(sur)"></td>
                                </tr>
                            </tbody>
                        </table>




                    </div>
                </div>
            </div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-success" style="width: 100%"></div>
        </div>
    </div>
