
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">ผู้ใช้งานระบบ</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <form class="navbar-form navbar-right">
                    <label class="col-md-6 control-label" style="margin-top: 5px;">ผู้ใช้</label>
                    <div class="col-md-3">
                        <select class="form-control" ng-model="size" ng-click="selectSizeUser()">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ลำดับ</th>
                                    <th>ชื่อผู้ใช้</th>
                                    <th>อีเมล์</th>
                                    <th>สถานะผู้ใช้</th>
                                    <th>รายละเอียด</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="sur in users.content">
                                    <td>{{sur.id}}</td>
                                    <td>{{sur.userName}}</td>
                                    <td>{{sur.email}}</td>
                                    <td>{{sur.status}}</td>
                                    <td><input type="submit" value="แสดงข้อมูล" ng-click="detailuser(sur)"></td>
                                </tr>
                            </tbody>
                        </table>
                       
                        <ul class="pagination pull-right" >
                            <li id="firstPage"><a ng-click="firstPage()">«</a></li>
                            <li id="prePage"><a ng-click="prePage()">&LT;</a></li>
                            <li><a>{{page + 1}}</a></li>
                            <li id="nextPage"><a ng-click="nextPage()">&GT;</a></li>
                            <li id="finalPage"><a ng-click="finalPage()">»</a></li>
                        </ul>



                    </div>
                </div>
            </div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-primary" style="width: 100%"></div>
        </div>
    </div>
