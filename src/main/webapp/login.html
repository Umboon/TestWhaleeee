    <body style="background: #7FFFD4" >
    
        <div class="container">
            <div class="row col-md-12">
                <div class="col-md-3"></div>
                <div class="col-md-6" style="margin-top: 20%">
                    <div class = " panel panel-info" >

                        <div class=" panel-heading  ">
                            <h3 class=" panel-title"><b>Document Management System</b></h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" method="post" action="/login">
                                <div class="inputs">
                                    <!--                    <legend>Document Management System</legend>-->
                                    <div class="form-group">
                                        <div class="icon-preview"><i class="mdi-action-account-circle"></i>
                                            <label class="col-sm-4 control-label">Username :</label>
                                            <div class="col-sm-5">     
                                                <input type="text" name="username"  class="form-control  floating-label" id="inputUsername" placeholder="username">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="icon-preview"><i class="mdi-communication-vpn-key"></i>
                                            <label class="col-sm-4 control-label">Password : </label>
                                            <div class="col-sm-5">
                                                <input type="password" name="password" class="form-control floating-label"  id="inputPassword" placeholder="password">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label"></label>
                                        <div class="col-md-5">
                                            <input type="submit" value="LogIn" class="btn btn-info">
                                        </div> 
                                    </div>
                                </div>
                            </form>
